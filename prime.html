<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" onclick="fun()" id="num">
    <!-- <button onclick="fun()">print</button> -->
    
</body>
<script>
    function fun(){
    var x= document.getElementById("num").value;
    for (let i=1; i<=x ;i++){
        let f=0
        for (let j=2; j<i;j++){
            if (i%j==0){
                f=1
                continue
            }
        }
    
 
        
    
        if (f==0 &&i>1){
            document.write("</br>")
            document.write(i)
            
            

        }


            
        }
    
    }
</script>
</html>
